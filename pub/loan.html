<html>
	<head>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
			<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />

		<style>
			.nobody {
				background-color: #555;
				color: #fff;

			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			td {
				border-left: 1px solid #aaa;
			}
			.MonthIteration td {
				padding-top: 20px;
				border-bottom: 1px solid black;
			}

		</style>
	</head>
	<body>
		<!-- <h1> Loan Payment Projector </h1> -->
		Income Available: $<input id="#incomeavail" value="0.0"/><br />
		<table>
			<thead id="loansetup">
				<tr>
					<td>Loan Name</td><td>Principal</td><td>APR</td><td>Payment</td><td>Current Interest</td><td>Total Interest</td>
				</tr>
				<tr id="addrow">
					<td colspan=5><button type="button" onClick="addloan()">Add</button></td>
				</tr>
			</thead>
			<tbody id="loanprojections">
				<tr>
					<td colspan=3>&nbsp;</td><td>Month: </td><td> ABC of 20DE</td>
				</tr>
			</tbody>
		</table>
	</body>

			<script src="./loanui.js"></script>
			<script>
					function buildLoans(){
						var myloans = JSON.parse( window.location.hash.slice(1) );
						var id;
						for (var i=0; i< myloans.length; ++i){
							id = addloan(myloans[i])

							$("#l"+id+"_name")[0].value = myloans[i].name;
							$("#l"+id+"_principal")[0].value = myloans[i].principal;
							$("#l"+id+"_apr")[0].value = myloans[i].apr;
							$("#l"+id+"_payment")[0].value = myloans[i].payment;

							update(id, 'name');
							update(id, 'principal');
							update(id, 'apr');
							update(id, 'payment');
						}


					}

					buildLoans();

			</script>
</html>
